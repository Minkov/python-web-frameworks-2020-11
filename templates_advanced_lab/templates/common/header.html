<style>
    .navbar a {
        color: rgba(255, 255, 255, .5);
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-brand">PythonsWiki</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% if current_page == 'home' %} active {% endif %}">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item {% if current_page == 'create' %} active {% endif %}">
                <a class="nav-link" href="{% url 'create' %}">Add new Python</a>
            </li>
        </ul>
    </div>
    <div class="nav-item float-right">
        {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout user' %}">Hello, {{ user.username }}! Logout</a>
        {% else %}
            <a class="nav-link" href="{% url 'login user' %}">Login</a>
        {% endif %}
    </div>
</nav>
